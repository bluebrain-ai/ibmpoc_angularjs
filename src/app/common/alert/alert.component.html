<div *ngIf="message" class="d-flex flex-row justify-content-between" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error', 'alert-info': message.type === 'info' }">{{message.text}}
    <button type="button" (click)="closeAlert()" class="btn-close" aria-label="Close"></button>
</div>
